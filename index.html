<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1f6391;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå§ Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "f844919c14724c0293b172925252208"; 
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");
        const data = await response.json();

        const temp = data.current.temp_c;
        const condition = data.current.condition.text;

        document.getElementById("result").innerHTML = 
          `üåç Location: ${data.location.name}, ${data.location.country}<br>
           üå° Temperature: ${temp}¬∞C<br>
           ‚òÅ Condition: ${condition}`;
      } catch (error) {
        document.getElementById("result").innerHTML = "‚ùå " + error.message;
      }
    }
  </script>
</body>
</html>
